<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro instagram</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <div id="container-signup">
            <div class="column">
                <div class="login-painel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="logo do sujeitogram" />
                        <div class="message">
                            <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                        </div>
                        <button class="cta-button">Entrar com Facebook</button>
                    </div>
                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>
                    <form>
                        <input type="text" placeholder="Número de celular ou email" name="username" />
                        <input type="text" placeholder="Nome completo" name="username" />
                        <input type="text" placeholder="UserName" name="username" />
                        <input type="password" placeholder="Senha" name="password">
                        <input type="submit" value="Entrar" />
                    </form>
                </div>
                <div class="info-box">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="https://www.apple.com/br/app-store/" target="_blank">
                            <img src="assets/appstore.png" alt="appstore" />
                        </a>
                        <a href="https://play.google.com/store/games?device=windows&pli=1" target="_blank">
                            <img src="assets/googleplay.png" alt="googleplay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">Api</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">&copy 2024 Instagram</div>
            </div>
        </footer>
    </div>
</body>

</html>
